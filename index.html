<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PIXEL WORDS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="colors.js" charset="utf-8"></script>
        <script type="text/javascript" src="german.js" charset="utf-8"></script>
        <script type="text/javascript" src="pixelwords.js" charset="utf-8"></script>
    </head>
    <body>
        <main class="container" id="container">
            <div class="canvas" id="canvas"></div>
            <aside class="holder" id="holder">
                <!-- <button onclick="loadFromURL()">Load background image from URL</button> -->
                <div class="palette" id="palette"></div>
                <div class="verbBox" id="verbBox"></div>
                <input type="text" class="textBox" id="textBox"></input>
            </aside>
        </main>
        <script>
            const canvas  = document.getElementById('canvas')
            const palette = document.getElementById('palette')
            const textBox = document.getElementById('textBox')
            var chosenColor

            for (i = 0; i < 32*32; i++) {
                pixel = document.createElement('div')
                canvas.appendChild(pixel)
                pixel.setAttribute('class', 'pixel')
                pixel.id = i
                pixel.onclick = function() {paint(event.target)}
                pixel.oncontextmenu = function() {remove(event.target); return false}
            }

            for (i = 0; i < 64; i++) {
                color = document.createElement("button")
                palette.appendChild(color)
                color.setAttribute("class", "button")
                color.style.backgroundColor = crayola[i]
                color.id = "color" + i
                color.onclick = function() {chooseColor(event.target)}
            }
            document.addEventListener('keyup', function() {keyup(event)})
        </script>
    </body>
</html>
