<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PIXEL WORDS</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="colors.js" charset="utf-8"></script>
        <!-- <script type="text/javascript" src="C:\Users\agolm\Documents\javascript games\LangaugeLib\german.js" charset="utf-8"></script> -->
        <script type="text/javascript" src="https://alsender.github.io/LanguageLib/german.js" charset="utf-8"></script>
        <script type="text/javascript" src="pixelwords.js" charset="utf-8"></script>
    </head>
    <body style="background-color: teal;">
        <main class="container" id="container">

            <div class="sidebar" id="sidebar">
                <div class="palette" id="palette"></div>
                <div class="verbBox" id="verbBox">
                    <div class="context" id="person"></div>
                    <div class="context" id="verb"></div>
                    <div class="context" id="tense"></div>
                    <div class="context" id="context"></div>
                </div>
                <div class="hintbox" id="hintbox">HINT</div>
                <div class="hintcontent" id="hintcontent">
                    <pre class="verb" id="hintverb"></pre>
                    <pre class="english" id="hintenglish"></pre>
                    <pre class="present" id="hintpres"></pre>
                    <pre class="past" id="hintpast"></pre>
                    <pre class="pastPart" id="hintpastPart"></pre>
                    <pre class="subjuntive" id="hintsubj"></pre>
                    <pre class="aux" id="hintaux"></pre>
                </div>
            </div>

            <input type="text" class="textBox" id="textBox" rows="4" cols="50"></input>

            <div class="toolbox" id="toolbox">
                <div class="subtoolbox">
                    <input type="image" src="reference.png" onclick="loadFromURL()" title="Load background image from URL" class="toolbarButton"></input>
                    <input type="image" src="background.png" onclick="toolHandler('changeBackground')" id="backgroundColor" title="change background color" class="toolbarButton"></input>
                    <input type="image" src="clear.png" onclick="clearCanvas()" title="clear canvas" class="toolbarButton"></input>
                </div>

                <div class="subtoolbox">
                    <button id="hint" title="">*</button>
                </div>

                <div class="subtoolbox">
                    <input type="image" src="pencil.png" onclick="toolHandler('pencil')"" id="pencil" title="pencil" class="toolbarButton"></input>
                    <input type="image" src="eraser.png" onclick="toolHandler('eraser')" id="eraser" title="eraser" class="toolbarButton"></input>
                    <input type="image" src="eyedropper.png" onclick="toolHandler('eyedropper')" id="eyedropper" title="eyedropper" class="toolbarButton"></input>
                </div>

                <div class="subtoolbox">
                    <input type="image" src="zoom_in.png" onclick="scaleBG('++')" id="scaleUp" title="scale up" class="toolbarButton"></input>
                    <input type="image" src="zoom_out.png" onclick="scaleBG('--')" id="scaleDown" title="scale down" class="toolbarButton"></input>
                </div>
            </div>

            <div id="canvasArea" class="canvasArea">
                <div class="canvas" id="canvas"></div>
            </div>
            
        </main>
        <script>
            const canvas  = document.getElementById('canvas')
            const palette = document.getElementById('palette')
            const textBox = document.getElementById('textBox')
            const personField = document.getElementById('person')
            const verbField = document.getElementById('verb')
            const tenseField = document.getElementById('tense')
            const contextField = document.getElementById('context')
            const hintButton = document.getElementById('hint')
            const canvasArea = document.getElementById('canvasArea')
            const hintBox = document.getElementById('hintbox')
            const hintverb = document.getElementById('hintverb')
            const hintenglish = document.getElementById('hintenglish')
            const hintpres = document.getElementById('hintpres')
            const hintpast = document.getElementById('hintpast')
            const hintpastPart = document.getElementById('hintpastPart')
            const hintsubj = document.getElementById('hintsubj')
            const hintaux = document.getElementById('hintaux')

            var chosenColor

            for (i = 0; i < 32*32; i++) {
                pixel = document.createElement('div')
                canvas.appendChild(pixel)
                pixel.setAttribute('class', 'pixel')
                pixel.id = i
                pixel.onclick = function() {canvasMousedown()}
                pixel.oncontextmenu = function() {remove(event.target); return false}
                pixel.onmouseenter = function() {hover(event.target)}
            }

            for (i = 0; i < 64; i++) {
                color = document.createElement("button")
                palette.appendChild(color)
                color.setAttribute("class", "button")
                color.dataset.color = crayola[i]
                color.style.backgroundColor = crayola[i]
                color.id = crayola[i]
                color.onclick = function() {paletteMousedown(event.target)}
            }
            hover(document.getElementById('0'))
            chooseColor(document.getElementById(crayola[0]))
            document.addEventListener('keyup', function() {keyup(event)})
            hintBox.addEventListener('click', function() {expand(event.target)})
            load()
        </script>
    </body>
</html>
